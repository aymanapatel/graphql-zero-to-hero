# GET Bank Account
query GET_BANK_ACCOUNT($id: ID){
    bankAccount(id: $id) {
        currency
        client {
            firstName
            lastName
        }
    }
}


# Create bank account
mutation CREATE_BANK_ACCOUNT {
    createBankAccount(input: { firstName: "Ayman", age: 21}) {
        id
        currency
    }
}

# GET Bank Accounts Pagination
query GET_BANK_ACCOUNTS{
    bankAccounts(first: 5, after: "<cursor-uuid>") {
        edges {
            cursor
            node {
                id
            }
        }
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
    }
}